<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="логотип mesto"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="#" alt="фото профиля" />
          <button type="button" class="profile__avatar-edit-button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-container">
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <form
          class="popup__form popup__form_profile-edit"
          id="formEditProfile"
          name="formEditProfile"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__field popup__field_name"
            placeholder="Имя"
            name="nameUser"
            id="name-user"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__field-error" id="name-user-error"></span>
          <input
            class="popup__field popup__field_about"
            placeholder="О себе"
            name="aboutUser"
            id="about-user"
            minlength="2"
            maxlength="200"
            required
            type="text"
          />
          <span class="popup__field-error" id="about-user-error"></span>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_edit"
          >
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <form
          class="popup__form popup__form_add-card"
          id="formAddNewPlace"
          name="formAddNewPlace"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__field popup__place_name"
            placeholder="Название"
            name="name"
            id="name-card"
            type="text"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__field-error" id="name-card-error"></span>
          <input
            class="popup__field popup__place_url"
            placeholder="Cсылка на картинку"
            name="url"
            id="url-card"
            type="url"
            required
          />
          <span class="popup__field-error" id="url-card-error"></span>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_add"
          >
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_add-avatar">
      <div class="popup__container">
        <form
          class="popup__form popup__form_add-avatar"
          id="formAddNewAvatar"
          name="formAddNewAvatar"
          novalidate
        >
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            class="popup__field popup__avatar_url"
            placeholder="Ссылка на картинку"
            name="userAvatar"
            id="url-avatar"
            type="url"
            required
          />
          <span class="popup__field-error" id="url-avatar-error"></span>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button-avatar_add"
          >
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_zoom_image">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button
          type="button"
          class="popup__close-button popup__close-button_zoom-image"
        ></button>
      </div>
    </div>
    <template class="card-template">
      <li class="element">
        <button class="element__remove-button"></button>
        <img class="element__image" src="#" alt="#" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like-wrapper">
            <button class="element__like-button" type="button"></button>
            <span class="element__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
