<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип mesto" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__image"
            src="./images/image.jpg"
            alt="фото профиля"
          />
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-container">
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <form class="popup__form" id="formEditProfile" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__field popup__field_name"
            placeholder="Жак-Ив Кусто"
            name="nameUser"
          />
          <input
            class="popup__field popup__field_about"
            placeholder="Иследователь океана"
            name="aboutUser"
          />
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_edit"
          >
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <form class="popup__form" id="formAddNewPlace" name="popupForm">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__field popup__place_name"
            placeholder="Название"
            name="name"
          />
          <input
            class="popup__field popup__place_url"
            placeholder="Cсылка на картинку"
            name="url"
          />
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_add"
          >
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_zoom_image">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button
          type="button"
          class="popup__close-button popup__close-button_zoom-image"
        ></button>
      </div>
    </div>
    <template class="card-template">
      <li class="element">
        <button class="element__remove-button"></button>
        <img class="element__image" src="#" alt="#" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="index.js"></script>
  </body>
</html>
